    <script>
        /* Image Slider with 5-Second Pause */
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slider img");
        const slider = document.querySelector(".slider");

        function showSlide(index) {
            currentIndex = index;
            slider.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        function autoSlide() {
            setTimeout(() => {
                showSlide(1);
                setTimeout(() => {
                    showSlide(0);
                    autoSlide(); // Restart cycle
                }, 5000);
            }, 5000);
        }

        autoSlide(); // Start the cycle
    </script>
