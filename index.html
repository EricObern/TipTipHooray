<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Tip Hooray – Simple & Fast Tip Calculator</title>
    <style>
        /* Apple-Inspired Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .hero h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            color: #6e6e73;
            margin-bottom: 30px;
        }

        /* Image Slider (Carousel) */
        .carousel {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        .carousel img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-buttons {
            margin-top: 10px;
        }
        .carousel-buttons button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .carousel-buttons button:hover {
            background-color: #0056b3;
        }

        /* CTA Button */
        .cta {
            margin-top: 30px;
        }
        .cta a {
            display: inline-block;
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .cta a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 16px;
            background-color: #f5f5f7;
            color: #6e6e73;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>Tip Tip Hooray</header>

    <div class="hero">
        <h1>Effortless Tipping, No Hassle</h1>
        <p>A sleek, fast, and ad-free tip calculator designed for simplicity.</p>

        <!-- Image Carousel (Users can "scroll" between images) -->
        <div class="carousel">
            <img src="https://raw.githubusercontent.com/EricObern/TipTipHooray/main/01.png" alt="Tip Calculator Screenshot" class="active">
            <img src="https://raw.githubusercontent.com/EricObern/TipTipHooray/main/02.png" alt="Bill Splitting Screenshot">
        </div>
        <div class="carousel-buttons">
            <button onclick="prevImage()">◀ Prev</button>
            <button onclick="nextImage()">Next ▶</button>
        </div>

        <div class="cta">
            <a href="https://apps.apple.com">Download on the App Store</a>
        </div>
    </div>

    <footer>
        <p>Contact Support: <a href="mailto:TipTipHoorayApp@gmail.com">TipTipHoorayApp@gmail.com</a></p>
        <p><a href="https://ericobern.github.io/TipTipHooray/privacy-policy.html">Privacy Policy</a></p>
    </footer>

    <script>
        /* JavaScript for the Image Carousel */
        let images = document.querySelectorAll(".carousel img");
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle("active", i === index);
            });
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>

</body>
</html>
